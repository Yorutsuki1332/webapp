<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .data-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .data-section {
            flex: 1;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .refresh-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
    <div class="data-container">
        <div class="data-section">
            <h2>Latest Data</h2>
            <table id="latestData">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Pressure (hPa)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="data-section">
            <h2>Historical Data</h2>
            <table id="historicalData">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Pressure (hPa)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        function updateTable(tableId, data) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = '';

            if (!Array.isArray(data)) {
                data = [data];
            }

            data.forEach(reading => {
                const row = tbody.insertRow();
                row.insertCell().textContent = reading.timestamp;
                row.insertCell().textContent = reading.temperature;
                row.insertCell().textContent = reading.humidity;
                row.insertCell().textContent = reading.pressure;
            });
        }

        async function refreshData() {
            try {
                // Fetch latest data
                const latestResponse = await fetch(`${API_URL}/latest-data`);
                const latestData = await latestResponse.json();
                updateTable('latestData', latestData);

                // Fetch historical data
                const historicalResponse = await fetch(`${API_URL}/historical-data`);
                const historicalData = await historicalResponse.json();
                updateTable('historicalData', historicalData);
            } catch (error) {
                console.error('Error fetching data:', error);
                const container = document.querySelector('.data-container');
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'Error fetching data. Please try again later.';
                container.prepend(errorMessage);
            }
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
